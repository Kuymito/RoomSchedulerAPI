# File: src/main/resources/application.properties

spring.application.name=RoomSchedulerAPI
server.port=${PORT:8080}

# Simplified properties for Cloud SQL
spring.cloud.gcp.sql.instance-connection-name=teak-truck-467401-q5:us-central1:room-scheduler-db
spring.cloud.gcp.sql.database-name=room-scheduler-db

# Use environment variables for credentials from Secret Manager
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA and Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update