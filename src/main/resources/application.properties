spring.application.name=RoomSchedulerAPI
server.port=${PORT:8080}

# SIMPLIFIED DATABASE URL
# The Spring Cloud GCP starter automatically handles the connection.
spring.cloud.gcp.sql.instance-connection-name=teak-truck-467401-q5:us-central1:room-scheduler-db
spring.cloud.gcp.sql.database-name=room-scheduler-db

# Use environment variables for credentials
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Set the dialect and ddl-auto
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update