spring.application.name=RoomSchedulerAPI

# Tell Spring Boot to use the PORT environment variable provided by Cloud Run
server.port=${PORT:8080}

# Your existing database URL
spring.datasource.url=jdbc:postgresql://google/room-scheduler-db?cloudSqlInstance=teak-truck-467401-q5:us-central1:room-scheduler-db&socketFactory=com.google.cloud.sql.postgres.SocketFactory

# Use environment variables for credentials
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Change ddl-auto to "update" to prevent startup crashes from schema mismatches
spring.jpa.hibernate.ddl-auto=update